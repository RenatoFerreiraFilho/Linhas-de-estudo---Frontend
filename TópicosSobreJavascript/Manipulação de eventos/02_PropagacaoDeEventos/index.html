<!DOCTYPE html>
<html lang="en">
    <head>
        <style type="text/css">
            div, p, a {
                padding: 15px 30px;
                display: block;
                border: 2px solid #000;
                background: #fff;
            }

        </style>
        <title>Aula 1 - Propagação de eventos - Bubbling</title>
        <!-- no bubbling, o evento inicia no elemento mais aninhado e vai subindo para os demais -->
    </head>
    <body>
        <div onclick="alert('Borbulhamento: ' + this.tagName)">
            DIV
            <p onclick="alert('Borbulhamento: ' + this.tagName)">
                P
                <a href="#" onclick="alert('Borbulhamento: ' + this.tagName)"
                    >A</a
                >
            </p>
        </div>
    </body>
</html>
